<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard">
        
        <div id="time" class="time-display">00:00</div>

        <div id="greeting" class="greeting-display">Good Morning, Developer.</div>

        <div id="weather" class="weather-display">
            Loading weather...
        </div>

        <div class="focus-container">
            <h3>What is your main focus for today?</h3>
            <input type="text" id="focus-input" placeholder="Type here and hit Enter...">
            
            <div id="focus-display" class="focus-text"></div>
        
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
